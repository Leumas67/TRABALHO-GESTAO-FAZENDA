<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipamento</title>
    <link rel=" stylesheet" href="CSS/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel = "stylesheet" href = "CSS/Menu.css">
</head>
<body>
    <br>
    
    <div class = "page">
        <nav class = "slidebar">
            <div class = "container">
                <a href = "" class = "logo">
                    <img src ="Imagem/Green Orange Cow Farm Product Supply Logo.png" class = "logo">
                </a>
            </div>
            <div class = "navbar navbar-expand-md navbar-dark">
                <button class = "navbar-toggler" type="button" data-bs-toggle = "collapse"
                    data-bs-target="#meumenu" aria-controls="meumenu"
                    aria-expanded= "false" aria-label="Menu Exemplo">
                    <span class ="navbar-toggler-icon"></span> 
                </button>

                <div class = "collapse navbar-collapse" id = "meumenu">
                    <ul class = "nav flex-column">
                        <li class ="nav-item">
                            <a class = "nav-link active" aria-current="page" href="menu.html">Voltar</a>
                        </li>
                    
                    </ul>
                </div>
            </div>
        </nav>
        <main>
                    <div class="container">
                        <h1>Cadastro Inseminação</h1>
                        <hr>
                        <form action="/inseminacao" method="post">
                            <div class="row">
                                <div class="form-group col-6">
                                    <label>Animal:</label>
                                    <select id="animal" class="form-control" required>
                                        <option value="">Selecione o animal</option>
                                        <option value="vaquinha_mimosa">Vaquinha Mimosa</option>
                                    
                                    </select>
                                </div>
                                <div class="form-group col-6">
                                    <label>Tipo:</label>
                                    <select id="tipo" class="form-control" required>
                                        <option value="artificial">Artificial</option>
                                        <option value="natural">Natural</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <hr>
                            <div class="row">
                                <div class="form-group col-6">
                                    <label>Funcionario</label>
                                <select id="Nome" class="form-control" required>
                                    <option value="Selecione o Funcionario"> Selecione Funcionario</option>
                                    <option value="João">João</option>
                                    <option value="Maria">Maria</option>
                                </select>
                                </div>
                                <div class="form-group col-6">
                                    <label>Data Inseminação</label>
                                    <input type="date" id="data_inseminacao" name="data_inseminacao" class="form-control" required>
                                </div>
                                <br>
                                
                            </div>
                            <div class="row">
                                <br>
                                <hr>
                                <div class="form-group col-2"></div>
                                    <label>Observações</label>
                                    <textarea id="observacoes" name="observacoes" class="form-control" rows="4"></textarea>
                                </div>
                            </div>
                            <hr>
                            <br>
                
                        <div class ="row">
                            <div class = "form-group">
                            <button type="button" class="btn btn-danger">Cancelar <i class="bi bi-floppy"></i></button>
                            <button type="button" class="btn btn-warning">Atualizar <i class="bi bi-box2-heart"></i> </i></button>
                            <button type="button" class="btn btn-success">Salvar <i class="bi bi-arrow-left-circle"></i></i></button>
                            </div>
                        </div>
                    
                        <br> <br> <br> <br>
                        <br> <br> <br> <br>
                        <br> <br> <br> <br>
                        <br> <br> <br> <br>
                        <br> <br> <br> <br>
                        <br> <br> <br> <br>
                    </form>
            </div>
       </main>
    </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
</body>
</html>
