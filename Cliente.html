<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIENTE</title>
    <link rel=" stylesheet" href="CSS/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel = "stylesheet" href = "CSS/Menu.css">
</head>
<body>
    <br>
    
    <div class = "page">
        <nav class = "slidebar">
            <div class = "container">
                <a href = "" class = "logo">
                    <img src ="Imagem/Green Orange Cow Farm Product Supply Logo.png" class = "logo">
                </a>
            </div>
            <div class = "navbar navbar-expand-md navbar-dark">
                <button class = "navbar-toggler" type="button" data-bs-toggle = "collapse"
                    data-bs-target="#meumenu" aria-controls="meumenu"
                    aria-expanded= "false" aria-label="Menu Exemplo">
                    <span class ="navbar-toggler-icon"></span> 
                </button>

                <div class = "collapse navbar-collapse" id = "meumenu">
                    <ul class = "nav flex-column">
                        <li class ="nav-item">
                            <a class = "nav-link active" aria-current="page" href="menu.html">Voltar</a>
                        </li>
                    
                    </ul>
                </div>
            </div>
        </nav>

        <div class ="container">
            <h1>Cadrasto de Cliente</h1>
            <p> Cadraste um Cliente</p>
            <hr>
            <form>
                <div class ="row">
                    <div class = "form-group col-4">
                        <label>Nome:</label>
                        <input type  = "text" class = "form-control">
                    </div>
                    <div class = "form-group col-4">
                        <label>E-Mail</label>
                        <input type  = "text" class = "form-control">
                    </div>
                    <div class = "form-group col-4">
                        <label>Celular</label>
                        <input type  = "text" class = "form-control">
                    </div>
                </div>

                <br>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked"> Mais informações</label>
                </div>

                <br>
                <div class ="row">
                    <div class = "form-group col-4">
                        <label>Telefone:</label>
                        <input type  = "text" class = "form-control">
                    </div>
                    <div class = "form-group col-4">
                        <label>CNPJ/CPF</label>
                        <input type  = "text" class = "form-control">
                    </div>
                    <div class = "form-group col-4">
                        <label>Tipo</label>
                        <select class="form-control">
                            <option value="">Comprador...</option>
                            <option value="2">Pessoa</option>
                            <option value="3">Comprador de Leite</option>
                            <option value="4">Comprador de Carne</option>
                            <option value="5">Empresa</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class ="row">
                    <div class = "form-group col-4">
                        <label>Lagradouro</label>
                        <input type  = "text" class = "form-control">
                    </div>
                    <div class = "form-group col-4">
                        <label>Número</label>
                        <input type  = "text" class = "form-control">
                    </div>
                    <div class = "form-group col-4">
                        <label>Estado</label>
                        <input type  = "text" class = "form-control">
                    </div>
                </div>
                <br>
                <div class ="row">
                    <div class = "form-group col-4">
                        <label>Cidade</label>
                        <input type  = "text" class = "form-control">
                    </div>
                    <div class = "form-group col-4">
                        <label>País</label>
                        <input type  = "text" class = "form-control">
                    </div>
                    <div class = "form-group col-4">
                        <label>Cep</label>
                        <input type  = "text" class = "form-control">
                    </div>
                </div>


        
            
                <br>
                <div class ="row">
                    <div class = "form-group">
                    <button type="button" class="btn btn-danger">Cancelar <i class="bi bi-floppy"></i></button>
                    <button type="button" class="btn btn-warning">Atualizar <i class="bi bi-box2-heart"></i> </i></button>
                    <button type="button" class="btn btn-success">Salvar <i class="bi bi-arrow-left-circle"></i></i></button>
                    </div>
                </div>
            
                <br> <br> <br> <br>
                <br> <br> <br> <br>
                <br> <br> <br> <br>
                <br> <br> <br> <br>
                <br> <br> <br> <br>
                <br> <br> <br> <br>
            </form>
       </div>
    </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
</body>
</html>
