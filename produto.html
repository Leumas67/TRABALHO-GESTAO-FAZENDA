<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel=" stylesheet" href="CSS/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel = "stylesheet" href = "CSS/Menu.css">
</head>
<body>
    <br>
    
    <div class = "page">
        <nav class = "slidebar">
            <div class = "container">
                <a href = "" class = "logo">
                    <img src ="Imagem/Green Orange Cow Farm Product Supply Logo.png" class = "logo">
                </a>
            </div>
            <div class = "navbar navbar-expand-md navbar-dark">
                <button class = "navbar-toggler" type="button" data-bs-toggle = "collapse"
                    data-bs-target="#meumenu" aria-controls="meumenu"
                    aria-expanded= "false" aria-label="Menu Exemplo">
                    <span class ="navbar-toggler-icon"></span> 
                </button>

                <div class = "collapse navbar-collapse" id = "meumenu">
                    <ul class = "nav flex-column">
                        <li class ="nav-item">
                            <a class = "nav-link active" aria-current="page" href="menu.html">Voltar</a>
                        </li>
                    
                    </ul>
                </div>
            </div>
        </nav>
        
        <main>
            <div class="container">
                <h1>Cadastro Produto</h1>
                <hr>
                <form action="/produto" method="post">
                    <div class="row">
                        <div class="form-group col-3">
                            <label>Nome:</label>
                            <select id="Nome" class="form-control" required>
                                <option value="">Selecione o Produto</option>
                                <option value="Vacina">Vacina</option>
                              
                            </select>
                        </div>
                        <div class="form-group col-3">
                            <label>Pre√ßo de  custo:</label>
                            <input type="number" id="preco" name="preco" step="R$ 0.45" min="0" required>
                        </div>
                        <div class="form-group col-3">
                            <label>Quantidade:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-3">
                            <label>Data Vencimento: </label>
                            <input type="date" id="data_inseminacao" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <hr>
                    <div class="row">
                        <div class="form-group col-6">
                            <label>Unidade entrada</label>
                           <select id="Unidade entrada" class="form-control" required>
                            <option value="Unidade entrada"> Unidade entrada</option>
                            <option value="Lote">Lote</option>
                           </select>
                        </div>
                        <div class="form-group col-6">
                            <label>Unidade Saida</label>
                           <select id="Unidade Saida" class="form-control" required>
                            <option value="Unidade Saida"> Unidade Saida</option>
                            <option value="Dose">Dose</option>
                           </select>
                        </div>
                        
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="form-group d-flex justify-content-end">
                            <button type="button" class="btn btn-danger ms-3">Cancelar <i class="bi bi-arrow-left-circle-fill"></i></button>
                            <button type="submit" class="btn btn-warning ms-3">Atualizar <i class="bi bi-box2-heart"></i></button>
                            <button type="submit" class="btn btn-success ms-3">Salvar <i class="bi bi-arrow-left-circle"></i></button>
                            
                        </div>
                    </div>
                </form>

                <br><br><br><br>
            </div>
        </main>

        
    </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
</body>
</html>
