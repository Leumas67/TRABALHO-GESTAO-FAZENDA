<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRAR EXAMES</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="card text-center" style="background-color: green;">
        <div class="card-body">
          <h5 class="card-title" style="color: white">Cadastro de Exames</h5>
        </div>
      </div>
    <div class="container" style="font-weight: bold;">
        <br><br>
        <hr>
        <div class="row">
          <div class="form-group col-2">
              <label>Data *</label>
              <input type="date" class="form-control">
          </div>
          <div class="form-group col-3">
              <label>Tipo do Exame *</label>
              <select class="form-control">
                  <option value="">--Selecionar--</option>
                  <option value="1">Hemograma</option>
              </select>
          </div>
          <div class="form-group col-3">
              <label>Animal *</label>
              <select class="form-control">
                  <option value="">--Selecionar--</option>
                  <option value="1">Vaquinha Mimosa</option>
              </select>
          </div>
          <div class="form-group col-4">
              <label>Resultado</label>
              <input type="text" class="form-control" placeholder="...">
          </div>
          <div class="form-check form-switch" style="margin-top: 35px; margin-left: 15px;">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
              <label class="form-check-label" for="flexSwitchCheckChecked">Realizado?</label>
            </div>
          <br></br>
         <div class="row" style="margin-top: 70px;">
          <div class="form-group col-12">
          <button type="submit" class="btn btn-danger" style="width: 20%;">
              Voltar <i class="bi bi-save"></i>
          </button>
          <button type="submit" class="btn btn-success" style="width: 20%; margin-left: 3%;">
              Salvar <i class="bi bi-save"></i>
          </button>
         </div>
      </div>
    </div>
</body>
</html>
