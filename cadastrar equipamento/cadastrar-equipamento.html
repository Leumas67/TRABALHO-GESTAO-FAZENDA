<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRAR CLASSIFICAÇAO DE ANIMAL</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="card text-center" style="background-color: green;"></div>
        <div class="card-body">
          <h5 class="card-title" style="color: white">Cadastrar equipamento</h5>
        </div>
      </div>
    <div class="container" style="font-weight: bold;">
        <br><br>
        <hr>
        <div class="row">
          <div class="form-group col-2">
              <label>propriedade*</label>
              <select class="form-control">
                <option value="">--Selecionar--</option>
                <option value="1">vila da folha</option>
            </select>
          </div>
          <div class="form-group col-3">
              <label>nome equipamento *</label>
          </div>
          <div class="form-group col-3">
              <label>valor *</label>
          </div>
          <div class="form-group col-4">
              <label>Descriçao</label>
              <input type="text" class="form-control" placeholder="...">
          </div>
          <div class="form-group col-4">
            <label>Tipo</label>
            <input type="text" class="form-control" placeholder="...">
        </div>
          <br></br>
         <div class="row" style="margin-top: 70px;">
          <div class="form-group col-12">
          <button type="submit" class="btn btn-danger" style="width: 20%;">
              Voltar <i class="bi bi-save"></i>
          </button>
          <button type="submit" class="btn btn-success" style="width: 20%; margin-left: 3%;">
              Salvar <i class="bi bi-save"></i>
          </button>
         </div>
      </div>
    </div>
</body>
</html>
