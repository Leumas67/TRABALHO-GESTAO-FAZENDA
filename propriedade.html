<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Propriedade</title>
    <!-- estilos -->
     <link rel="stylesheet" href="CSS/inputTamanho.css">
     <link rel=" stylesheet" href="CSS/estilo.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="CSS/bootstrap.css">
     <link rel = "stylesheet" href = "CSS/Menu.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class = "page">
        <nav class = "slidebar">
            <div class = "container">
                <a href = "" class = "logo">
                    <img src ="Imagem/Green Orange Cow Farm Product Supply Logo.png" class = "logo">
                </a>
            </div>
            <div class = "navbar navbar-expand-md navbar-dark">
                <button class = "navbar-toggler" type="button" data-bs-toggle = "collapse"
                    data-bs-target="#meumenu" aria-controls="meumenu"
                    aria-expanded= "false" aria-label="Menu Exemplo">
                    <span class ="navbar-toggler-icon"></span> 
                </button>

                <div class = "collapse navbar-collapse" id = "meumenu">
                    <ul class = "nav flex-column">
                        <li class ="nav-item">
                            <a class = "nav-link active" aria-current="page" href="menu.html">Voltar</a>
                        </li>
                    
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- conteudo -->
        
        <div class="d-flex h-fullcontainer-fluid p-5" style="background-color: #F9F9F9;">
            <form>
                <!-- inputs -->
                <div class="row gap-4">
                    <!-- propriedade -->
                    <div class="form-group inputTamanho">
                        <label class="fw-bold text-secondary">Nome da Propriedade *</label>
                        <input type="text" class="form-control" placeholder="Ex: Vila da Folha">
                    </div>

                    <!-- proprietario -->
                    <div class="form-group inputTamanho">
                        <label class="fw-bold text-secondary">Nome do Proprietário *</label>
                        <input type="text" class="form-control" placeholder="Ex: Naruto da Silva">
                    </div>

                    <!-- tamanho em hectares -->
                    <div class="form-group inputTamanho">
                        <label class="fw-bold text-secondary">Tamanho em Hectares</label>
                        <input type="text" class="form-control" placeholder="Ex: 20">
                    </div>

                    <!-- cep -->
                    <div class="form-group inputTamanho">
                        <label class="fw-bold text-secondary">CEP *</label>
                        <input type="text" class="form-control" placeholder="Ex: 00000-000">
                    </div>

                    <!-- logradouro -->
                    <div class="form-group inputTamanho">
                        <label class="fw-bold text-secondary">Logradouro</label>
                        <input type="text" class="form-control" placeholder="Ex: Linha 98 Km 10">
                    </div>

                    <!-- bairro -->
                    <div class="form-group inputTamanho">
                        <label class="fw-bold text-secondary">Bairro</label>
                        <input type="text" class="form-control">
                    </div>

                    <!-- complemento -->
                    <div class="form-group inputTamanho">
                        <label class="fw-bold text-secondary">Complemento</label>
                        <input type="text" class="form-control inputTamanho">
                    </div>
                </div>

                <br>

                <div class="row align-items-end">
                    <!-- inserir imagem -->
                    <div class="form-group inputTamanho">
                        <label class="fw-bold text-secondary">Inserir Foto da Propriedade</label>
                        <br>
                        <img id="previewImagem" class="d-flex w-full" style="width: 300px; height: 300px; background-color: #E4E4E4;" src="" alt="Pré-visualização da foto">
                        <br>
                        <input type="file" accept="image/*" class="form-control" placeholder="">
                    </div>
                    
                    <!-- submint -->
                    <div class="form-group" style="max-width: max-content;">
                        <div class="form-group">
                            <button type="button" class="btn btn-danger px-5"><i class="bi bi-arrow-left-short"></i> Voltar</button>
                            <button type="button" class="btn btn-success px-5 ml-4"><i class="bi bi-check"></i> Salvar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
