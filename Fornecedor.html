</head>
<body>
    <br>
    
    <div class = "page">
        <nav class = "slidebar">
            <div class = "container">
                <a href = "" class = "logo">
                    <img src ="Imagem/Green Orange Cow Farm Product Supply Logo.png" class = "logo">
                </a>
            </div>
            <div class = "navbar navbar-expand-md navbar-dark">
                <button class = "navbar-toggler" type="button" data-bs-toggle = "collapse"
                    data-bs-target="#meumenu" aria-controls="meumenu"
                    aria-expanded= "false" aria-label="Menu Exemplo">
                    <span class ="navbar-toggler-icon"></span> 
                </button>

                <div class = "collapse navbar-collapse" id = "meumenu">
                    <ul class = "nav flex-column">
                        <li class ="nav-item">
                            <a class = "nav-link active" aria-current="page" href="menu.html">Voltar</a>
                        </li>
                    
                    </ul>
                </div>
            </div>
        </nav>

        <div class ="container">
            <h1>Cadrasto de Fornecedor </h1>
            <hr>
            <form>
                <div class ="row">
                    <div class = "form-group col-3">
                            <label>Tipo</label>
                            <select class="form-control">
                                <option value="">Fornecedor de Gado</option>
                                <option value="2">Fornecedor de Ração</option>
                                <option value="3">Fornecedor de Vacina</option>
                                <option value="4">Fornecedor de Máquinarios</option>
                                <option value="5">Outros</option>
                            </select>
                        </div>
                        <div class = "form-group col-6">
                            <label> Nome:</label>
                            <input type  = "text" class = "form-control">
                        </div>
                        <div class = "form-group col-3">
                            <label>Telefone:</label>
                            <input type  = "text" class = "form-control">
                        </div>
                </div>
                <br>
                <div class ="row">
                    <div class = "form-group col-4">
                        <label>E-Mail:</label>
                        <input type  = "text" class = "form-control">
                    </div>
                    <div class = "form-group col-4">
                        <label>CNPJ/CPF:</label>
                        <input type  = "text" class = "form-control">
                    </div>
                    <div class = "form-group col-4">
                        <label>Estado:</label>
                        <input type  = "text" class = "form-control">  
                    </div>
                </div>
                <hr>
                <div class ="row">
                    <div class = "form-group col-6">
                        <label>Cidade:</label>
                        <input type  = "text" class = "form-control">
                    </div>
                    <div class = "form-group col-6">
                        <label>CEP:</label>
                        <input type  = "text" class = "form-control">
                    </div>
                    
                </div>
    
            
                <br>
                <div class ="row">
                    <div class = "form-group">
                    <button type="button" class="btn btn-danger">Cancelar <i class="bi bi-floppy"></i></button>
                    <button type="button" class="btn btn-warning">Atualizar <i class="bi bi-box2-heart"></i> </i></button>
                    <button type="button" class="btn btn-success">Salvar <i class="bi bi-arrow-left-circle"></i></i></button>
                    </div>
                </div>
            
                <br> <br> <br> <br>
                <br> <br> <br> <br>
                <br> <br> <br> <br>
                <br> <br> <br> <br>
