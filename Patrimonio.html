<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIENTE</title>
    <link rel=" stylesheet" href="CSS/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel = "stylesheet" href = "CSS/Menu.css">
</head>
<body>
    <br>
    
    <div class = "page">
        <nav class = "slidebar">
            <div class = "container">
                <a href = "" class = "logo">
                    <img src ="Imagem/Green Orange Cow Farm Product Supply Logo.png" class = "logo">
                </a>
            </div>
            <div class = "navbar navbar-expand-md navbar-dark">
                <button class = "navbar-toggler" type="button" data-bs-toggle = "collapse"
                    data-bs-target="#meumenu" aria-controls="meumenu"
                    aria-expanded= "false" aria-label="Menu Exemplo">
                    <span class ="navbar-toggler-icon"></span> 
                </button>

                <div class = "collapse navbar-collapse" id = "meumenu">
                    <ul class = "nav flex-column">
                        <li class ="nav-item">
                            <a class = "nav-link active" aria-current="page" href="menu.html">Voltar</a>
                        </li>
                    
                    </ul>
                </div>
            </div>
        </nav>
      

        <div class="container-fluid p-5" style="background-color: #F9F9F9;">
            <form>
                <!-- inputs -->
                <div class="row gap-4">
                    <!-- propriedade -->
                    <div class="form-group inputTamanho">
                        <label class="fw-bold text-secondary">Propriedade *</label>
                        <select name="pasto" id="selectPasto" class="form-select">
                            <option value="">Vila da Folha</option>
                        </select>
                    </div>

                    <!-- nome do patrimonio -->
                    <div class="form-group inputTamanho">
                        <label class="fw-bold text-secondary">Nome do Patrimônio *</label>
                        <input type="text" class="form-control" placeholder="Ex: Ram 2500">
                    </div>

                    <!-- valor do patrimonio -->
                    <div class="form-group inputTamanho">
                        <label class="fw-bold text-secondary">Valor</label>
                        <input type="text" class="form-control" placeholder="Ex: R$500.000">
                    </div>

                    <!-- descricao -->
                    <div class="form-group inputTamanho">
                        <label class="fw-bold text-secondary">Descrição</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>

                    <!-- tipo -->
                    <div class="form-group inputTamanho">
                        <label class="fw-bold text-secondary">Tipo</label>
                        <input type="text" class="form-control" placeholder="Ex: Transporte">
                    </div>
                </div>

                <br>

                <div class="row align-items-end">
                    <!-- inserir imagem -->
                    <div class="form-group inputTamanho">
                        <label class="fw-bold text-secondary">Inserir Foto do Patrimônio</label>
                        <br>
                        <img id="previewImagem" class="d-flex w-full" style="width: 300px; height: 300px; background-color: #E4E4E4;" src="" alt="Pré-visualização da foto">
                        <br>
                        <input type="file" accept="image/*" class="form-control" placeholder="">
                    </div>

                <hr>
                <br>
                <div class ="row">
                    <div class = "form-group">
                    <button type="button" class="btn btn-danger">Cancelar <i class="bi bi-floppy"></i></button>
                    <button type="button" class="btn btn-warning">Atualizar <i class="bi bi-box2-heart"></i> </i></button>
                    <button type="button" class="btn btn-success">Salvar <i class="bi bi-arrow-left-circle"></i></i></button>
                    </div>
                </div>
            
                <br> <br> <br> <br>
                <br> <br> <br> <br>
                <br> <br> <br> <br>
                <br> <br> <br> <br>
                <br> <br> <br> <br>
                <br> <br> <br> <br>
            </form>
       </div>
    </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
</body>
</html>
